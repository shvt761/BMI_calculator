<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-header>
      <ion-toolbar>
        <ion-title> BMI Calculator </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding=">
      <ion-item
        ><ion-label position="floating">Your Height</ion-label>
        <ion-input id="InputHeight"></ion-input
      ></ion-item>
      <ion-item
        ><ion-label class="label1" position="floating">Your Weight</ion-label>
        <ion-input id="InputWeight"></ion-input
      ></ion-item>
      <div class="ion-text-center">
        <ion-button id="Submit">
            <ion-icon name="calculator" slot="start">
            </ion-icon>Submit
        </ion-button>
        <ion-button id="Reset" fill="outline">
            <ion-icon name="refresh" slot="start">
            </ion-icon>
            Reset
        </ion-button>
        <ion-row>
            <ion-col id="result">
                
            </ion-col>
        </ion-row>
      </div>
    </ion-content>
    <script src="app.js"></script>
  </body>
</html>
